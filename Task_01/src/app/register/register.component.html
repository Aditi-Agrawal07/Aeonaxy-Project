<div class="container-fluid p-0">
    <div class="row">
        <div class="col-lg-5 col-sm-5 image_section ">
        <div class="text_section">
            <span>dribble</span>
            <h3>Discover the world's top <br> Designers & Creatives</h3>
        </div>
       <div class="d-flex align-items-center justify-content-center">
        <img src="../../assets/registerPage.png" alt="">
       </div>
        </div>
       <div class="col-lg-7 col-sm-7 container form-section">

        <h2>Sign in to Dribble</h2>
        @if(error){
            <p style="color: red;">Username has already been taken</p>
        }
        <form action="" class="pt-5 " [formGroup] = "register" (ngSubmit) ="onSubmit()" >
<div class="row pb-4 input_section">
    <div class="col-lg-6">
        <label for="name">Name</label><br>
        <input type="text" name="" id="name" formControlName="name">
    </div>
    <div class="col-lg-6">
      <div class="d-flex">
       @if(error){
        <fa-icon [icon]="faTriangleExclamation" style="color: chocolate;"></fa-icon>
       }
        <label for="username" class="ms-2">Username</label><br>
      </div>
        <input type="text" name="" id="username" formControlName="username" [ngClass]="error ? 'error': 'usernameInput'">
    </div>
</div>
<div class="row pb-4 input_section">
    <div class="col-lg-12">
        <label for="email">Email</label>
        <input type="email" id ="email" formControlName="email">
    </div>
</div>
<div class="row input_section">
    <div class="col-lg-12">
        <label for="password">Password</label>
        <input type="password" id ="password" placeholder="6+ characters" formControlName="password">
    </div>
</div>

<div class="mb-3 form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1" formControlName="termsandCondition">
    <label class="form-check-label" for="exampleCheck1">Creating an account means you're okay with our <span>Terms of services, Privacy Policy and our default Notification Setting</span></label>
  </div>
  <button class="createBtn">Create Account</button>

        </form>
    
       
       </div>
    </div>
</div>
